<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">


</head>
<body>
    <header>
        <div class="navbar">
            <div class="amaz-logo">
                <div class="logo border top">
                    

                </div>
            </div> 

            <div class="add top border">
                <p class="add1">Deliver to Mani</p>
                <div class="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">Kurnool 518401</p>
                </div>
            </div>
            <div class="search">
                <select class="search-all">
                    <option>All </option>
                    <div class="option-all">
                    <option>mani</option>
                
                    <option value="department">Department</option>
                    <option value="brand">Brand</option>
                    <option value="price-range">Price Range</option>
                    <option value="customer-reviews">Customer Reviews</option>
                    <option value="prime-eligible">Prime Eligible</option>
                    <option value="new-arrivals">New Arrivals</option>
                    <option value="best-sellers">Best Sellers</option>
                    <option value="featured">Featured</option>
                    <option value="release-date">Release Date</option>
                    </div>
                </select>

                <input placeholder="   search Amazon.in or Mani (telusukada)" class="search-input">
                <div class="search-len"><i class="fa-solid fa-expand"></i></div>
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nation border">
                <div class="flag-image"></div>
                <div class="in"><b>IN</b></div>
                <a class="flag-country"><i class="fa-solid fa-sort-down"></i></a>
            </div>
            <div class="sign border">
                <p><span style="font-size: 12px;">Hello, sign</span></p>
                <p style="font-size: 16px" >Account & lists</p>
            </div>
            <div class="order border">
                <p><span style="font-size: 12px;" class="return" >Returns</span></p>
                <p style="font-size: 16px" class="order1" ><b>& Order</b></p>
            </div>
            <div class="cart border">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping"></i> Cart</div>
                

            </div>
        </div>
            
        <div class="panel ">
            <div class="panel-all border"><i class="fa-solid fa-bars"></i> All</div>
            <div class="panel-option">
                
                <option>Today's deals</option>
                <option>Coustomer Services</option>
                <option>Registry</option>
                <option>Gift cards</option>
                <option>Sells</option>
            </div>
            <div class="panel-deals">
                <p class="deals border">Deals of the day</p>
            </div>
        </div>
    </header>
    <div class="hero-page">
        <div class="hero1">
        
            
        </div>
        <div class="hero2">

        </div>
        <div class="hero3">

        </div>
        <div class="hero9">

        </div>
        <div class="hero4">
            
        </div>

    </div>
    
</body>
</html>
